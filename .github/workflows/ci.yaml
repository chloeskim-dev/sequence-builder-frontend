name: ci

on:
  push:
    tags:
      - '*' # This wild card matches any tag

jobs:
  build:
    runs-on: arc-sequence-builder-frontend
    steps:
    - name: checkout repo
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    # Set image metadata
    - name: Extract Docker image metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: chloesk/sequence-builder-frontend

    # Push container to docker
    - name: Build and push
      uses: docker/build-push-action@v6
      with:
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

    - uses: actions/create-github-app-token@v2
      id: app-token
      with:
        app-id: '1722953'
        owner: chloeskim-dev
        private-key: ${{ secrets.SEQUENCE_BUILDER_DEPLOY_APP_PRIVATE_KEY }}

    - uses: actions/checkout@v4
      with:
        owner: ${{ github.repository_owner }}
        path: 'cd'
        ref: 'main'
        repository: 'chloeskim-dev/deployment'
        token: ${{ steps.app-token.outputs.token }}

    - uses: syntaqx/setup-kustomize@v1
      with:
        kustomize-version: 5.7.1

    - name: Commit to deployment repo
      env:
        GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
      run: |
        cd cd/sequence-builder-cd/
        kustomize edit set image chloesk/sequence-builder-frontend:${{ github.ref_name }}
        git config user.name "GitHub App Bot"
        git config user.email "github-app[bot]@users.noreply.github.com"
        git add .
        git commit -m "update sequence-builder-frontend to ${{ github.ref_name }}"
        git push origin main
